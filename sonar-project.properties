# Required metadata
sonar.projectKey=react-cicd
sonar.projectName=React CI/CD
sonar.projectVersion=1.0

# Organization (get this from SonarCloud)
sonar.organization=thevenkateshsagar

# Source code location
sonar.sources=src

# Test coverage report path
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Files to exclude from analysis
sonar.exclusions=node_modules/**,build/**,public/**,**/*.test.js,**/*.test.jsx,**/*.spec.js

# Test files location (optional)
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js

# Source encoding
sonar.sourceEncoding=UTF-8